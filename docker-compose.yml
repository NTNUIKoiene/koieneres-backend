version: "3"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: api
    container_name: api
    restart: unless-stopped
    networks:
      - app-network
    logging:
      driver: gcplogs
      options:
        gcp-project: koieneres-dev
  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - web-root:/var/www/html
      - ./nginx:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - api
    networks:
      - app-network
    logging:
      driver: gcplogs
      options:
        gcp-project: koieneres-dev
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html --email espen.meidell@gmail.com --agree-tos --no-eff-email --force-renewal -d api.koiene.no  -d www.api.koiene.no
  ophelia:
    image: "mcuadros/ofelia:latest"
    restart: unless-stopped
    container_name: ophelia
    volumes:
      - ./ophelia/config.ini:/etc/ofelia/config.ini
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - app-network
    depends_on:
      - api
    logging:
      driver: gcplogs
      options:
        gcp-project: koieneres-dev
volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /root/www
      o: bind

networks:
  app-network:
    driver: bridge
